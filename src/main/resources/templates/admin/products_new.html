<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Admin â€¢ New Product</title></head>
<body>
<div th:replace="layout :: nav"></div>

<h1>New Product</h1>

<form th:action="@{/admin/products}" method="post" th:object="${product}">
  <label>Name</label><br/>
  <input th:field="*{name}" required><br/>

  <label>Description</label><br/>
  <input th:field="*{description}"><br/>

  <label>Price</label><br/>
  <input type="number" step="0.01" th:field="*{price}" required><br/>

  <label>SKU</label><br/>
  <input th:field="*{sku}" required><br/>

  <label>Stock</label><br/>
  <input type="number" th:field="*{stock}" required><br/>

  <label>Image URL</label><br/>
  <input th:field="*{imageUrl}"><br/>

  <label>Category</label><br/>
  <select name="categoryId">
    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
  </select><br/><br/>

  <button type="submit">Create</button>
</form>
</body>
</html>
